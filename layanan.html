<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Publik - Kemenag Kota Depok</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        .content-page-padding {
            padding-top: 120px;
            padding-bottom: 60px;
            background-color: var(--light-color);
            min-height: 80vh;
            padding-left: 5%;
            padding-right: 5%;
        }

        /* Penyesuaian Grid agar ikon dan teks lebih seimbang */
        .service-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 200px;
        }
        
        /* Judul layanan agar tidak terlalu besar */
        .service-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="content-page-padding">
        <div class="section-title">
            <h2>Layanan Publik</h2>
            <p>Daftar Layanan pada Kantor Kementerian Agama Kota Depok</p>
        </div>
        
        <div class="services-grid">
            
            <div class="service-card">
                <i class="fas fa-kaaba"></i>
                <h3>Haji & Umrah</h3>
            </div>

            <div class="service-card">
                <i class="fas fa-school"></i>
                <h3>Pendidikan Madrasah</h3>
            </div>

            <div class="service-card">
                <i class="fas fa-mosque"></i>
                <h3>Urusan Agama Islam & Pembinaan Syariah</h3>
            </div>

            <div class="service-card">
                <i class="fas fa-hand-holding-heart"></i>
                <h3>Zakat & Wakaf</h3>
            </div>

            <div class="service-card">
                <i class="fas fa-book-quran"></i>
                <h3>Pendidikan Agama & Keagamaan Islam</h3>
            </div>

            <div class="service-card">
                <i class="fas fa-church"></i>
                <h3>Penyelenggara Kristen</h3>
            </div>

            <div class="service-card">
                <i class="fas fa-cross"></i>
                <h3>Penyelenggara Katolik</h3>
            </div>

            <div class="service-card">
                <i class="fas fa-file-signature"></i>
                <h3>Sub Bagian Tata Usaha</h3>
            </div>

        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>

</body>
</html>
